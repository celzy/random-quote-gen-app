<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <article>
        <div class="generator-holder">
            <div class="info-container">
                <h1 class="main-title">
                    Random Quote Generator
                </h1>

                <button class="btn" type="submit" id="quote-generator">Generate Quote</button>

                <p class="quotes" id="quote">Fear not that thy life shall come to an end, but rather fear that it shall never have a beginning.</p>
                <div class="border"><p id="counter" class="count">1</p></div>
                <p class="author-name">Me</p>
            </div>
        </div>
    </article>
    <script src="/index.js"></script>
</body>
</html>
